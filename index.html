<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <section class="form-section">
      <h1>Resume Builder</h1>
      <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin">

        <h2>Education</h2>
        <textarea id="education" placeholder="Enter your education details (e.g., Degree, Institution, Year)" required></textarea>

        <h2>Work Experience</h2>
        <textarea id="experience" placeholder="Enter your work experience (e.g., Role, Company, Duration)" required></textarea>

        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Enter skills separated by commas" required>

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Section -->
    <section class="resume-section">
      <h1>Generated Resume</h1>
      <div id="resume-output">
        <h2 contenteditable="true">[Your Name]</h2>
        <p contenteditable="true">Email: [Your Email]</p>
        <p contenteditable="true">Phone: [Your Phone]</p>
        <p contenteditable="true">LinkedIn: <a href="#" target="_blank">[Your LinkedIn URL]</a></p>
        <h3 contenteditable="true">Education</h3>
        <p contenteditable="true">[Your Education Details]</p>
        <h3 contenteditable="true">Work Experience</h3>
        <p contenteditable="true">[Your Work Experience]</p>
        <h3 contenteditable="true">Skills</h3>
        <p contenteditable="true">[Your Skills]</p>
      </div>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
